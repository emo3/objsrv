---
driver:
  name: vagrant
  customize:
    memory: 2048
    cpus: 1
    createhd:
      - filename: /tmp/objsrvdisk1.vmdk
        size: 40961
    storagectl:
      - name: SATA Controller
        portcount: 1
    storageattach:
      - storagectl: SATA Controller
        port: 1
        device: 0
        type: hdd
        medium: /tmp/objsrvdisk1.vmdk
  network:
   - ['private_network', ip: '10.1.1.40']

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 16.2.44
  install_strategy: once

verifier:
  name: inspec

platforms:
  - name: mycentos7
    provisioner:
      download_url: http://10.1.1.30/media/chef-16.2.44-1.el7.x86_64.rpm

suites:
  - name: objsrv
    verifier:
      inspec_tests:
        - test/integration/default
