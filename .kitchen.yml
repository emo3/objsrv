---
driver:
  name: vagrant
  vm_hostname: objsrv
  customize:
    memory: 4096
    cpus: 1
    name: objsrv
  network:
   - ['private_network', ip: <%= ENV['OSP'] %>]

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  # always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: mycsc-7.4

suites:
  - name: objsrv
    run_list:
#      - recipe[objsrv::do_prs]
      - recipe[objsrv::update_nco81]
      - recipe[objsrv::add_x11]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
