---
driver:
  name: vagrant
  vm_hostname: objsrv
  customize:
    memory: 4096
    cpus: 1
    name: objsrv
  network:
   - ['private_network', ip: '10.1.1.50']

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  # always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: mycsc-7.4

suites:
  - name: objsrv
    run_list:
      - recipe[objsrv::do_prs]
#      - recipe[objsrv::install_nco81]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
